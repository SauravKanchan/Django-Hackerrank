<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>{% block title %}Code Check{% endblock %}</title>
    {% load staticfiles %}
    <link href="{% static 'compiler/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
     <link href="{% static 'compiler/css/theme.css' %}" rel="stylesheet" type="text/css"/>
    <script src="{% static 'compiler/js/jquery.min.js'%}"></script>
    <script src="{% static 'compiler/js/bootstrap.min.js' %}"></script>
    {% block cdn %}{% endblock %}
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'profile' %}">Profile</a>
                <a class="navbar-brand" href="{% url 'compiler' %}">Compiler</a>
                <a class="navbar-brand" href="{% url 'alltracks' %}">Practice</a>
                <a class="navbar-brand" href="{% url 'contests' %}">Contests</a>

                {% if user.is_authenticated %}
                
                <a class="navbar-brand" href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                <a class="navbar-brand" href="{% url 'account_login' %}">Login</a>
                {% endif %}
                   
                
            </div>
            
    </div>

    <!-- displaying messages -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>    
    {% endif %}

    

<div class="container-fluid">

{% block content %}

{% endblock %}
</div>
</body>
</html>
